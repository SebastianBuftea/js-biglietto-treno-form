<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- create a container -->
    <div class="container_ text-center">
        <h1 class="text-light fw-bolder mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        
        <!-- first white container -->
        <div class="white_bg container ">
                
                    <div class="row m-5">
                           
                        <!-- input name and surname -->
                            <div class="col">
                                 <label for="nome_cognome" class="text-primary fw-bold" > Nome e cognome</label>
                                <input type="text"  id="nome_cognome" class="border border-primary border-3 form-control">
                            </div>

                            <!-- input km -->
                            <div class="col">
                                <label for="numkm" class="text-primary fw-bold"> Inserisci il numero di km</label>
                                <input type="text" id="numkm"  class="border border-primary border-3 form-control">
                            </div>
                            
                            <!-- input age -->
                            <div class="col">
                               <label for="etapers" class=" text-primary fw-bold"> Inserisci la tua eta</label>
                                <select name="" id="etapers" class="border border-primary border-3 form-control">
                                    <option value="iniziale" >inserisci la tua eta</option>
                                    <option value="fino17">MINORENNE</option>
                                    <option value="18-65"> ETA COMPRESA TRA I 18 E I 64</option>
                                    <option value="O65">OVER 65</option>
                                    
                                </select>
                            </div>
                    
                    </div>
                
                    <!-- button of calcola and cancella -->
                <button id="calcola" class="mx-2 p-2 btn btn-success"> Calcola</button>
                <button id="reset" type="reset" class="mx-2 p-2 btn btn-danger">Cancella</button>
            
                
        </div>
             
        <h1 class="text-light fw-bolder mt-3"> IL TUO BIGLIETTO </h1>

         <!--second white container  -->
        <div class="white_bg text-start">
            <h4 class="text-secondary fw-bold">DETTAGLIO PASSEGGERI</h4>
            
            <table class="table">
                  <tr>
                    <th scope="col" >NOME PASSEGGERO 
                        <div id="name_passanger"></div>
                       </th>
                    <th scope="col">OFFERTA</th>
                    <th scope="col">CARROZZA</th>
                    <th scope="col">CODICE CP</th>
                    <th scope="col">COSTO BIGLIETTO</th>
                  </tr> 
                             
                  <tr>
                    <th scope="row"></th>
                    <td>Biglietto standard</td>
                    <td>5</td>
                    <td>92911</td>
                    <td id="costo"></td>
                  </tr>
                  
              </table>
            
        </div>
        
    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
